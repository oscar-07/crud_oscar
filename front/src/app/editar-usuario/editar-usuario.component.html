<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h2>Edicion Jugador</h2>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="">Nombre: </label>
                <input type="text" name="" id="" class="form-control" #nombre [value]="usuario.nombre">
            </div>
            <div class="form-group">
                <label for="">Edad: </label>
                <input type="number" name="" id="" class="form-control" #edad [value]="usuario.edad">
            </div>
            <div class="form-group">
                <label for="">Sangre: </label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="" id="" #sangre >
                    <option *ngFor="let c of obtenerTipos | keyvalue" [attr.selected]="usuario.sangre==c.key ? true : null" [value]="c.key">{{c.value}}</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <button class="btn btn-success" (click)="actualizarUsuario()">Guardar</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h2>Alta Usuario</h2>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" name="" id="" class="form-control" #nombre>
            </div>
            <div class="form-group">
                <label for="">Edad </label>
                <input type="number" name="" id="" class="form-control" #edad>
            </div>
            <div class="form-group">
                <label for="">Tipo de Sangre</label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="" id="" #sangre >
                    <option *ngFor="let c of obtenerTipos | keyvalue" [value]="c.key">{{c.value}}</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <button class="btn btn-success" (click)="guardarUsuario()">Guardar</button>
            </div>
        </div>
    </div>
</div>
